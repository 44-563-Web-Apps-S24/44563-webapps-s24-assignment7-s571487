      var position_IDs = ["location0", "location1", "location2", "location3", "location4", "location5",

 "location29", "location30", "location31", "location32", "location33", "location34"];
var ids = [];
var scoreElement = document.getElementById("score");
var locationsElement = document.getElementById("locations");
var score = 0;
var locations = 0;
var lastLocation = 0;
var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
var monsterLocation = 20;
var gameOver = false;

 function check(position)
  {
     if (!gameOver) {
         var clickedImage = document.getElementById("location" + position);
         if (position == monsterLocation) 
         {
             clickedImage.firstChild.src = "Monster.jpg";
             gameOver = true;
             score -= 5;
         } 
         else if(fancyCoinLocations.includes(position))
          {
             clickedImage.firstChild.src = "FancyCoin.jpg";
             score += 3;
         } 
         else 
         {
             clickedImage.firstChild.src = "regularCoin.jpg";
             score += 1;
         }
         locations += 1;
         document.getElementById("locations").innerHTML = "Number of locations checked is " + locations + ".";
         document.getElementById("score").innerHTML = "Score is " + score + ".";
         lastLocation = position;
     }
 }

 function help() 
 {
     let returnValue = "All Clear";
     let rowLast = Math.floor(lastLocation / 5);
     let colLast = lastLocation % 5;
     let newlocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];

     
     newlocations.forEach(newlocation => {
         if (fancyCoinLocations.includes(newlocation))
             returnValue = "So close";
     });

     if (Math.abs(rowLast - Math.floor(monsterLocation / 5)) <= 1 && Math.abs(colLast - (monsterLocation % 5)) <= 1) {
         returnValue = "Grrr";
     }

     document.getElementById("help").innerHTML = returnValue;
 }

 function newGame() {
 monsterLocation = Math.floor(Math.random() * 35);
 fancyCoinLocations = [];

 while (fancyCoinLocations.length < 6) {
     var randomValue = Math.floor(Math.random() * 35);
     if (!fancyCoinLocations.includes(randomValue) && randomValue !== monsterLocation) {
         fancyCoinLocations.push(randomValue);
     }
 }

 locations = 0;
 score = 0;
 lastLocation = 0;
 gameOver = false;

 document.getElementById("locations").innerHTML = "Number of locations checked is " + locations + ".";
 document.getElementById("score").innerHTML = "Score is " + score + ".";

 for (i = 0; i < 35; i++) {
     document.getElementById("location" + i).firstChild.src = "Building.png";
 }

 document.getElementById("help").innerHTML = "Help report";
}
