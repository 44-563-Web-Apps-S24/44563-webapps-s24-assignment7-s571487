  <script>
    let score = 0;
    let locations = 0;
    let lastLocation = 0;
    let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
    let monsterLocation = 20;
    let gameOver = false;
    let ids = [];
    for (let i = 0; i < 35; i++) {
      const id = `imgage${i}`;
      ids.push(id);
    }

    function check(position) {
      if (gameOver) return;
      const id = ids[position];
      const img = document.getElementById(id);

      if (position === monsterLocation) {
        img.src = "Monster.jpg";
        gameOver = true;
        score -= 5;
      } else if (fancyCoinLocations.includes(position)) {
        img.src = "FancyCoin.jpg";
        score += 3;
      } else {
        img.src = "regularCoin.jpg";
        score += 1;
      }
      locations++;
      document.getElementById("locations").textContent = `Number of locations checked is ${locations}`;
      document.getElementById("score").innerText = `Score is ${score}`;

      lastLocation = position;
      help(position);
    }

    function help(locations) {
      lastLocation = locations;
      const row = Math.floor(lastLocation / 5);
      const col = lastLocation % 5;
      const monsteRow = Math.floor(monsterLocation / 5);
      const mosterCol = monsterLocation % 5;

      let isClose = false;
      let isGrrr = false;

      for (let i = 0; i < fancyCoinLocations.length; i++) {
        if (lastLocation - 1 === fancyCoinLocations[i] || lastLocation + 1 === fancyCoinLocations[i] ||
          lastLocation - 5 === fancyCoinLocations[i] || lastLocation + 5 === fancyCoinLocations[i]) {
          isClose = true;
          break; // No need to continue checking if one condition is met
        }
      }

      if (Math.abs(row - monsteRow) <= 1 && Math.abs(col - mosterCol) <= 1) {
        isGrrr = true;
      }
      const help_text = document.getElementById("help");
      if (isGrrr) {
        help_text.innerHTML = "Grrr";
      } else if (isClose) {
        help_text.innerHTML = "So close";
      } else {
        help_text.innerHTML = "All clear";
      }
    }
  </script>
